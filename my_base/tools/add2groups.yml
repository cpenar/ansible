---
# Add common group to user, the user is passed as parameter
# ARGS:
#   user: the user
#   isadm: optional, bool

- name: Ensure group exist
  group:
    name: "{{ item }}"
    state: present
    system: yes
  with_items: "{{ usual_groups | union(adm_groups) }}"

- user:
      name: "{{ user }}"
      groups: "{{ item  }}"
      append: yes
  with_items: "{{ usual_groups }}"

- when: isadm
  user:
      name: "{{ user }}"
      groups: "{{ item }}"
      append: yes
  with_items: "{{ adm_groups }}"

